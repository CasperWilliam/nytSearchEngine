<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NYT Search Mock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/NYT-Assignment.css">
</head>


<body>
    <div class="jumbotron">
        New York Times Search
    </div>
    <div class="form-group" id="search-parameters"> Search
        Parameters</div>
    <div class="form-group">
        <form onsubmit="event.preventDefault();retrieveArticleInfo()">
            <div class="form-group">
                <label for="inputSearch">Search Term</label>
                <input type="text" class="form-control" id="input-search" placeholder="">
            </div>
            <div class="form-grup">
                <label for="NumberOfPagesDisplayed">Number of Pages Displayed</label>
            </div>
            <div class="form-group">
                <select class="custom-select" id="results-displayed">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                </select>
            </div>
            <div class="form-group">
                <label for="StartYear">Start Year(optional)</label>
                <input type="text" class="form-control" id="start-date" placeholder="">
            </div>
            <div class="form-group">
                <label for="EndYear">End Year(optional)</label>
                <input type="text" class="form-control" id="end-date" placeholder="">
            </div>
            <span>
                <input class="btn btn-primary search-btn" type="submit" value="Search">
                <input class="btn btn-primary" type="reset" value="Reset">
            </span>
        </form>
        <div id="articles-header">Top Articles</div>
            <div id="articles-retreived">
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../assets/NYT-Assignment.js"> </script>

</body>

</html>
